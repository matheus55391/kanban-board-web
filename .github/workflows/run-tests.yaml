on: pull_request

name: Continuous Integration

jobs:
  continuous-integration:
    runs-on: ubuntu-latest
    steps:
      - name: 🏗 Setup repo
        uses: actions/checkout@v3
      - name: 🏗 Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
      - name: 📦 Install dependencies
        run: npm install
      - name: 🚀 Run Tests
        run: npm run test
